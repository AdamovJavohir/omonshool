<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatga olish</title>
    <!--bootstrapni yuklash-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--poppins fontni yuklash-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgb(67, 187, 46);
        }
    </style>

</head>
<body class="container mt-5">

    <div class="m-2 text-center">
        <h1 class="text-center" >Omon shool xususiy maktabiga ro'yxatdan o'tish</h1>
    </div>
    <div class="card p-4 opacity-75 m-2 mt-4">
        <h2 class="text-center">Ism va Familiyangizni kiriting</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_first_name" class="form-label">Ism</label>
                {{ form.first_name }}
            </div>

            <div class="mb-3">
                <label for="id_last_name" class="form-label">Familiya</label>
                {{ form.last_name }}
            </div>

            <div class="mb-3">
                <label for="id_tell" class="form-label">Telefon raqam</label>
                {{ form.tell }}
                <div class="form-text">Format: +998 90 123 45 67</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Yuborish</button>
        </form>
    </div>

</body>
</html>
